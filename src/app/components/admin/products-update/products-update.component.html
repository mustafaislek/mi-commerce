<div class="docs-example-viewer-wrapper">
  <div class="docs-example-viewer-title mat-elevation-z2">
      <div class="docs-example-viewer-title-spacer">
          <h2>{{formTitle}} Product</h2>
      </div>
  </div>
  <div class="docs-example-viewer-body">
      <div class="left-div">
          <mat-card class="mat-elevation-z2">
              <mat-card-content>
                  <form enctype="multipart/form-data" [formGroup]="productForm" (ngSubmit)="onFormSubmit()">
                      <mat-form-field class="full-width">
                          <input matInput placeholder="Title" formControlName="title">
                          <mat-error *ngIf="productForm.get('title')!.touched  && productForm.get('title')!.invalid">Title is required</mat-error>
                      </mat-form-field>

                      <mat-form-field class="full-width">
                          <input matInput placeholder="description" formControlName="description">
                          <mat-error *ngIf="productForm.get('description')!.touched  && productForm.get('description')!.invalid">Description is
                              required</mat-error>
                      </mat-form-field>

                      <mat-form-field class="full-width">
                          <mat-select placeholder="Category" formControlName="category">
                              <mat-option *ngFor="let category of categoryList" [value]="category">
                                  {{category}}
                              </mat-option>
                          </mat-select>
                          <mat-error *ngIf="productForm.get('category')!.touched  && productForm.get('category')!.invalid">Category is required</mat-error>
                      </mat-form-field>

                      <mat-form-field class="full-width">
                          <input matInput placeholder="Price" formControlName="price" type="number">
                          <span matPrefix>TRY</span>
                          <mat-error *ngIf="productForm.get('price')!.touched && productForm.get('price')!.hasError('required')">Price is required</mat-error>
                          <mat-error *ngIf="productForm.get('price')!.touched && productForm.get('price')!.hasError('min')">Price cannot be less than 0
                          </mat-error>
                      </mat-form-field>
                      <mat-card-actions align="end">
                          <div fxFlex></div>
                          <button type="submit" mat-raised-button color="primary">SAVE</button>
                          <button type="button" mat-raised-button color="warn" (click)="cancel()">CANCEL</button>
                      </mat-card-actions>
                  </form>
              </mat-card-content>
          </mat-card>
      </div>
      <div class="right-div">
          <div class="docs-example-viewer-title">
              <h5>Image Preview</h5>
          </div>
          <mat-card class="d-flex flex-column align-items-center mat-elevation-z2">
              <mat-card-content class="image-card">
                  <img class="preview-image" mat-card-image src={{coverImagePath}} alt="No image available">
              </mat-card-content>
              <mat-card-content>
                  <div class="upload-btn-wrapper mat-elevation-z2">
                      <button class="btn-upload" type="button" mat-raised-button>Upload image</button>
                      <input type="file" (change)="uploadImage($event)" />
                  </div>
              </mat-card-content>
          </mat-card>
      </div>
  </div>
</div>


<div class="docs-example-viewer-wrapper">
  <div class="docs-example-viewer-title mat-elevation-z2">
      <div class="docs-example-viewer-title-spacer">
          <h2>All Products</h2>
          <button class="mat-elevation-z4" mat-raised-button [routerLink]='["/admin/products/new"]'>Add Product</button>
      </div>
  </div>
  <div class="docs-example-viewer-body">
      <div class="full-width">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target)" placeholder="Filter products">
           </mat-form-field>

          <mat-card-content>
              <div table-container class="mat-elevation-z2">
                  <table mat-table [dataSource]="dataSource" matSort>

                      <ng-container matColumnDef="id">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                      </ng-container>

                      <ng-container matColumnDef="title">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                          <td mat-cell *matCellDef="let row"> {{row.title}} </td>
                      </ng-container>

                      <ng-container matColumnDef="description">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                          <td mat-cell *matCellDef="let row"> {{row.description | short}} </td>
                      </ng-container>

                      <ng-container matColumnDef="category">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                          <td mat-cell *matCellDef="let row"> {{row.category}} </td>
                      </ng-container>

                      <ng-container matColumnDef="price">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                          <td mat-cell *matCellDef="let row"> {{row.price}} </td>
                      </ng-container>
                      <ng-container matColumnDef="operation">
                          <th mat-header-cell *matHeaderCellDef></th>
                          <td mat-cell *matCellDef="let row">
                              <button mat-icon-button color="primary" [routerLink]="['/admin/products/',row.id]">
                                  <mat-icon aria-label="Edit">edit</mat-icon>
                              </button>
                              <button mat-icon-button color="accent" (click)="deleteConfirm(row.id)">
                                  <mat-icon>delete</mat-icon>
                              </button>
                          </td>
                      </ng-container>

                      <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  <mat-paginator [pageSizeOptions]="[ 5, 10, 25, 50 ]"></mat-paginator>
              </div>
          </mat-card-content>
      </div>
  </div>
</div>

<mat-nav-list class="p-1 mat-elevation-z4">
  <mat-list-item [class.active-category]="!category" routerLink="/">
    <a>All Categories</a>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item [class.active-category]="category== (c | lowercase)"
                 *ngFor="let c of categories$ | async" routerLink="/filter"
                 [queryParams]="{category:c | lowercase}">
    <a>{{c}}</a>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-nav-list>

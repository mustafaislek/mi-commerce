
<mat-card class="product-card mat-elevation-z2" [class.on-product-card-hover]="isActive" (mouseover)="isActive=true"
    (mouseout)="isActive=false">
    <mat-card-header class="card-header-title">
      <mat-card-title>{{product.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="image-card">
        <a [routerLink]="['/products/details/',product.id]" matTooltip="{{product.title}}" matTooltipClass="example-tooltip"
            aria-label="product title"><img class="preview-image" mat-card-image src="{{product.url}}"
                alt="product cover image"></a>
        <div *ngIf="this.authService.isLoggedIn" class="favourite mat-elevation-z4">
        </div>

    </mat-card-content>
    <mat-card-content>
        <div class="card-title">
            <a [routerLink]="['/products/details/',product.id]">
                <strong>{{product.description}}</strong>
            </a>
        </div>
        <p>{{product.price | currency : 'TR'}}</p>
        <app-add-to-cart [productId]="product.id"></app-add-to-cart>
    </mat-card-content>
</mat-card>

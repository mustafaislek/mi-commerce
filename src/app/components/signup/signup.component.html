
<div class="docs-example-viewer-wrapper">
<mat-card class="mat-elevation-z4">

  <mat-card-content>
<form  [formGroup]="signupForm" (ngSubmit)="registerUser()">
  <mat-form-field class="full-width" >
    <mat-icon matPrefix>person_outline</mat-icon>
    <input matInput type="name" formControlName="name"
      placeholder="Enter name" />
    <mat-error
      *ngIf="signupForm.get('name')!.hasError('required') && (signupForm.get('name')!.touched || signupForm.get('name')!.dirty)"
      >
      Name is required!
    </mat-error>
  </mat-form-field>

  <!-- <mat-form-field >
    <mat-icon matPrefix>person_outline</mat-icon>
    <input matInput type="surname" formControlName="surname"
      placeholder="Enter surname" />
    <mat-error
      *ngIf="signupForm.get('surname')!.hasError('required') && (signupForm.get('surname')!.touched || signupForm.get('surname')!.dirty)"
      >
      Surname is required!
    </mat-error>
  </mat-form-field> -->

  <mat-form-field >
    <mat-icon matPrefix>email</mat-icon>
    <input matInput autocomplete="disabled" type="email" formControlName="email"
      placeholder="Enter email" />
    <mat-error
      *ngIf="signupForm.get('email')!.hasError('required') && (signupForm.get('email')!.touched || signupForm.get('email')!.dirty)"
      >
      Email is required!
    </mat-error>
  </mat-form-field>

  <mat-form-field >

    <mat-icon matPrefix>lock_outline</mat-icon>
    <input matInput autocomplete="disabled" [type]="showPassword ? 'password' : 'text'" formControlName="password"
      placeholder="Password" />
      <mat-icon matSuffix (click)="showPassword = !showPassword">{{showPassword ? 'visibility_off' :
        'visibility'}}</mat-icon>
    <mat-error
      *ngIf="signupForm.get('password')!.hasError('required') && (signupForm.get('password')!.touched || signupForm.get('password')!.dirty)"
      >
      Password is required!
    </mat-error>
  </mat-form-field>

  <mat-card-actions>
  <button mat-stroked-button  type="submit" [disabled]="!signupForm.valid">Sign up</button>
  <!-- <a [routerLink]="['not-found']">Forgot Password</a> -->
</mat-card-actions>
</form>
</mat-card-content>
</mat-card>
</div>
<hr>
